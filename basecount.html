<head>
    <title>Base Counter</title>

    <script>
        function countNuc(){
            var input = document.getElementById("input").value;
            var length = input.length;
            var nucCount = [0, 0, 0, 0];
            for(i = 0; i < length; i++){
                if (input[i] == 'A'){ //tracks number of A bases
                    nucCount[0]++;
                }
                if (input[i] == 'C'){ //tracks number of C bases
                    nucCount[1]++;
                }
                if (input[i] == 'G'){ //tracks number of G bases
                    nucCount[2]++;
                }
                if (input[i] == 'T'){ //tracks number of T bases
                    nucCount[3]++;
                }
            }
            var displayA = document.getElementById("display-a");
            var displayC = document.getElementById("display-c");
            var displayG = document.getElementById("display-g");
            var displayT = document.getElementById("display-t");
            displayA.innerHTML = "A: " + String(nucCount[0]);
            displayC.innerHTML = "C: " + String(nucCount[1]);
            displayG.innerHTML = "G: " + String(nucCount[2]);
            displayT.innerHTML = "T: " + String(nucCount[3]);
        }
    </script>

</head>

            <div class="form-group">
                <label class="control-label">DNA Sequence: </label><input type="text" id="input" placeholder="Input string here"/>
                <input type="button" id="submit-button" class="btn btn-primary btn-sm" value="Submit!" onclick="countNuc()"/>
