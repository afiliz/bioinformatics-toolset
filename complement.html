<head>
    <title>DNA Complementer</title>
    <script>
        function convert(){
            var userInput = document.getElementById("input").value;
            var temp = userInput.replace(/A/g, "t").replace(/C/g, "g").replace(/G/g, "c").replace(/T/g, "a");
            var result = "";
            for(var i=temp.length-1; i>=0; i--){
                result +=temp[i];
            }
            result = result.replace(/a/g, "A").replace(/t/g, "T").replace(/g/g, "G").replace(/c/g, "C");
            var display = document.getElementById("display");
            display.innerHTML = result;
        }

    </script>

</head>
    
<body>
    <ul>
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="basecount.html">Base Counter</a></li>
            <li><a href="convert.html">DNA -> RNA</a></li>
            <li><a href="complement.html">Complementing DNA</a></li>
        </ul>
    <div class="titles">
        <p id="main-title" class="text-center boy">Complement a DNA Strand</p>
        <p id="sub-title" class="text-center">Finds the <a target="_blank" href="http://bioweb.uwlax.edu/GenWeb/Molecular/Seq_Anal/Reverse_Comp/reverse_comp.html">reverse complement</a>.</p>
    </div>

    <div id="row-1" style="text-align:center">
        <form>
            DNA String: <input type="text" id="input" placeholder="Input string here" />
            <input type="button" value="Submit!" onclick="convert()"/>
            <br>
        </form>
        <br><br>
        <Legend>RNA String:</Legend>
        <Legend id="display"></Legend>
    </div>
</body>
